<html>  
    <head>  
        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>  
        <script type="text/javascript">  
  
        $(function(){  
        $.getJSON('Names.txt',function(data){  
        $.each(data.employees,function(i,emp){  
        $('ul').append('  
            <li>'+emp.firstName+' '+emp.lastName+'</li>');  
        });  
        }).error(function(){  
        console.log('error');  
        });  
        });  
        </script>  
    </head>  
    <body>  
        <ul></ul>  
    </body>  
</html>
